<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Offline</title>
  </head>
  <body>
    <div
      class="
        BackgroundImage
        min-h-screen
        bg-gray-100
        py-6
        flex flex-col
        justify-center
        sm:py-12
      "
    >
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="max-w-md mx-auto">
            <div class="divide-y divide-gray-200">
              <div
                class="
                  py-8
                  text-base
                  leading-6
                  space-y-4
                  text-gray-700
                  sm:text-lg sm:leading-7
                "
              >
                <h2
                  class="
                    text-center
                    font-semibold
                    text-3xl
                    lg:text-4xl
                    text-gray-800
                  "
                >
                  No Connection
                </h2>

                <p>
                  You seem to be offline. An internet connection is required to
                  use ViLix.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
